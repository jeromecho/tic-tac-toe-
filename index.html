<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono&display=swap" rel="stylesheet">
        <script async src="script.js"></script>
        <title>Tic-Tac-Toe</title>
    </head>
    <header>
        <h1>Tic. Tac. Toe</h1>
        <p>A game of high stakes.</p>
        <hr>
    </header>
    <main>
        <div id="congratulations">
            <p id="congratulations-text">WInner is:</p>
        </div>
        <div class="player">
            <h2>Player One</h2>
            <input type="text" id="player-one" name="player-one" placeholder="Wolfie">
        </div>
        <div id="gameContainer"></div>     
        <div class="player">
            <h2>Player Two</h2>
            <input type="text" id="player-two" name="player-two" placeholder="Joe">
            <div id="button">
                <p>Submit</p>
            </div>
        </div>
    </main>
</html>
